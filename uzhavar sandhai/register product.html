<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css" >
</head>

<style>
    body{
        background-image: url("final.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: rgba(0,0,0,0.25);
    }

<body>
    <section>
        <br>
        <br>
    </section>
    <div class="container">
        <div class="admin-product-form-container">
            <form action="connect.php" class="form-area" method="post" enctype="multipart/form-data">
                <h1>ADD NEW PRODUCT</h1>
                <br>
                <br>
                <table class="register">
                <tr>
                <td><label>Product name:</label></td>
                <td><input type="text" placeholder="enter product name" name="productname" class="box"></td>
                <td>    </td>
                <td><label>Quantity:</label></td>
                <td><input type="number" placeholder="product quantity" name="productquantity" class="box"></td>
                </tr>
                <tr>
                <td><label>Product Price:</label></td>
                <td><input type="number" placeholder="enter product price" name="productprice" class="box"></td>
                <td></td>
                <td><label>Expiry date:</label></td>
                <td><input type="date" placeholder="enter date" name="date" class="box"></td>
                </tr>
                <tr>
                <td><label>Product image:</label></td>
                <td><input type="file" accept=".jpg,.jpeg,.png" name="productimage" class="box"></td>
                <td>    </td>
                <td><label for="address">Address:</label></td>    
                <td><textarea name="farmeraddress" placeholder="address" rows="2" cols="5" class="new"></textarea></td>
                </tr>
                <tr>
                <td><label for="descriptiion">Description:</label></td>
                <td><textarea name="descriptiion" placeholder="description" rows="2" cols="5" class="new"></textarea></td>
                </tr>
               
                
            </table>
            <input type="submit" class="btn" name="AddProduct" value="Add Product">
           </form>
        </div>
    </div>
    
</body>
</html>
